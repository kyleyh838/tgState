name: Go

on:
  release:
    types: ["created"]

jobs:
  build_and_upload_assets:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.2

      - name: Update go.mod to use Go 1.17
        run: |
          sed -i 's/go 1.20/go 1.17/' go.mod

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Build and Zip for FreeBSD amd64
        run: |
          CGO_ENABLED=0 GOOS=freebsd GOARCH=amd64 go build -o tgState main.go
          zip tgState_freebsd_amd64.zip tgState
          rm tgState

      - name: Build and Zip for Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o tgState main.go
          zip tgState_linux_arm64.zip tgState
          rm tgState

      - name: Build and Zip for Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o tgState main.go
          zip tgState_linux_amd64.zip tgState
          rm tgState

      - name: Upload FreeBSD amd64 asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./tgState_freebsd_amd64.zip
          asset_name: tgState_freebsd_amd64.zip
          asset_content_type: application/zip

      - name: Upload Linux arm64 asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./tgState_linux_arm64.zip
          asset_name: tgState_linux_arm64.zip
          asset_content_type: application/zip

      - name: Upload Linux amd64 asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./tgState_linux_amd64.zip
          asset_name: tgState_linux_amd64.zip
          asset_content_type: application/zip
